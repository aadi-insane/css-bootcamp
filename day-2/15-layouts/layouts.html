<!DOCTYPE html>
<html>

<head>
  <title>Flexbox & Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Flexbox Layout</h1>
  <div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h1>Vertical Container inside Horizontal</h1>
  <p>Nested Flex Layout</p>
  <div class="flex-container">
    <div class="flex-container-vertical">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <div class="flex-container-vertical">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <div class="flex-container-vertical">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </div>

  <h1>Grid Layout</h1>
  <div class="grid-container">
    <div class="grid-box">1</div>
    <div class="grid-box">2</div>
    <div class="grid-box">3</div>
    <div class="grid-box">4</div>
    <div class="grid-box">5</div>
    <div class="grid-box">6</div>
    <div class="grid-box">7</div>
    <div class="grid-box">8</div>
    <div class="grid-box">9</div>
    <div class="grid-box">10</div>
    <div class="grid-box">11</div>
    <div class="grid-box">12</div>
  </div>

</body>

</html>
