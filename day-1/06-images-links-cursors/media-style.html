<!DOCTYPE html>
<html>

<head>
    <title>Images, Links & Cursors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Interactive Media & Styling</h1>

    <section>
        <h2>Responsive Image</h2>
        <img src="https://picsum.photos/500" alt="Random Image" class="responsive-img">
    </section>

    <section>
        <h2>Rounded Avatar</h2>
        <img src="https://picsum.photos/150" alt="Avatar" class="avatar">
    </section>

    <section>
        <h2>Styled Links</h2>
        <a href="https://www.google.com" class="styled-link" target="_blank">Visit Google</a>
    </section>

    <section>
        <h2>Custom Cursor</h2>
        <div class="custom-cursor-box">Hover me to see the cursor</div>
    </section>

</body>

</html>
