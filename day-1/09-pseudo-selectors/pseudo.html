<!DOCTYPE html>
<html>
<head>
  <title>Pseudo-Classes & Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Pseudo-Classes & Pseudo-Elements</h1>

  <a href="#" class="link">Hover over me</a>

  <input type="text" placeholder="Focus on me" class="input-field">

  <ul class="list">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
  </ul>

  <p class="quote">This is a stylized paragraph that will get ::first-line and ::first-letter magic.
    <br>
    This is a second line of this paragraph.
  </p>

</body>
</html>
