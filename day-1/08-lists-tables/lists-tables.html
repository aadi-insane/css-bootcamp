<!DOCTYPE html>
<html>
<head>
  <title>Lists and Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Styled Lists and Tables</h1>

  <section>
    <h2>Custom List</h2>
    <ul class="custom-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol class="numbered-list">
      <li>Wake up</li>
      <li>Code</li>
      <li>Sleep</li>
    </ol>
  </section>

  <section>
    <h2>Styled Table</h2>
    <table class="custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aditya</td>
          <td>Frontend Developer</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Udit</td>
          <td>UI Designer</td>
          <td>Inactive</td>
        </tr>
        <tr>
          <td>Aadi</td>
          <td>Backend Developer</td>
          <td>Active</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
